<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
    <nb-card-header>
        <h3 id="title" class="text-center">Sign In</h3>
    </nb-card-header>
    <nb-card-body>
        <nb-alert *ngIf="error" role="alert" status="danger">{{ error }}</nb-alert>
        <form [formGroup]="signInFrom" (ngSubmit)="login()">
            <div class="form-control-group mb-3">
                <label class="label">Email address:</label>
                <input nbInput fullWidth type="email" placeholder="Email address" fieldSize="large"formControlName="email"
                    [status]="signInFrom.controls['email'].dirty ? (signInFrom.controls['email'].invalid  ? 'danger' : 'success') : 'basic'">
            </div>

            <div class="form-control-group mb-3">
                <label class="label">Password:</label>
                <input nbInput fullWidth type="password" placeholder="Password" fieldSize="large" formControlName="password"
                    [status]="signInFrom.controls['password'].dirty ? (signInFrom.controls['password'].invalid  ? 'danger' : 'success') : 'basic'">
                <p class="text-right">
                    <a class="caption-2 text-primary" routerLink="../forgot">Forgot Password?</a>
                </p>
            </div>

            <button nbButton fullWidth outline status="primary" size="large" [disabled]="!signInFrom.valid">
                Sign In
            </button>
        </form>
        <p class="text-center mt-3">or Continue with </p>
        <section class="text-center">
            <button nbButton outline class="text-control" (click)="google()" status="primary">
                <nb-icon icon="google"></nb-icon>Google
            </button>
            <button nbButton outline class="ml-3" (click)="facebook()" status="primary">
                <nb-icon icon="facebook"></nb-icon>Facebook
            </button>
        </section>
    </nb-card-body>
    <nb-card-footer>
        <p class="another-action text-center" aria-label="Register">
            Don't have an account? <a class="text-link" routerLink="../signup">Register</a>
        </p>
    </nb-card-footer>
</nb-card>
