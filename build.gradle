group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies{
        classpath 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.10.RELEASE'
        classpath 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.10.RELEASE'
        classpath 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.10.RELEASE'
        classpath 'org.springframework.boot:spring-boot-starter-actuator:1.5.10.RELEASE'
        classpath 'org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE'
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE'

}
