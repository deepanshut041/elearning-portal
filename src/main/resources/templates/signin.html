<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/home-layout">
<head>
    <div layout:fragment="chead">
        <link th:href="@{/css/signin.css}" rel="stylesheet"/>
    </div>
</head>
<body>

<div layout:fragment="content">
    <main role="main" class="fluid-container">
        <div id="login-page">
            <div class="container">
                <form class="form-login" th:action="@{/auth/signin}" method="POST" >
                    <h2 class="form-login-heading">sign in now</h2>
                    <div class="login-wrap" id="form">
                        <div class="textBox">
                            <input class="text" type="text" name="email" onkeyup="this.setAttribute('value', this.value);" value=""/>
                            <label class="label">Email</label>
                        </div>
                        <div class="textBox">
                            <input class="text" type="password" name="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                            <label class="label">Password</label>

                        </div>
                        <label class="checkbox">
                    <span class="pull-right">
                        <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                    </span>
                        </label>
                        <button class="btn btn-theme btn-block" type="submit">
                            <i class="fa fa-lock"></i> SIGN IN</button>
                        <hr/>

                        <div class="registration">
                            Don't have an account yet?
                            <br/>
                            <a class="" href="/auth/signup">
                                Create an account
                            </a>
                        </div>
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                        </div>
                    </div>
                    <!--Forgot password  Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Forgot Password ?</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                </div>
                                <form  id="forgot">
                                    <div class="modal-body">
                                        <p>Enter your e-mail address below to reset your password.</p>
                                        <div class="textBox">
                                            <input class="text" type="textbox" onkeyup="this.setAttribute('value', this.value);" value=""
                                            />
                                            <label class="label" >Email</label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                        <button class="btn btn-theme" type="submit">Submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- modal -->
                </form>
            </div>
        </div>
    </main>
</div>
<div layout:fragment="cscript">
</div>

</body>
</html>
