<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin-layout">
<head>
    <div layout:fragment="chead">
        <link th:href="@{/css/admin-form.css}" rel="stylesheet"/>
    </div>
</head>
<body>

<div layout:fragment="content">
    <section class="fluid-conatiner">
        <div class="row no-gutters">
            <div class="col-12">
                <form autocomplete="off" action="#" th:action="@{/admin/courses/add}" th:object="${course}" method="post" role="form">
                    <div class="blogTitlePage text-center">
                        <h2> New Course </h2>
                    </div>
                    <div class="row no-gutters" id="blog-form">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                        <div class="form-group col-12">
                            <label>Title</label>
                            <input type="text" class="form-control" th:field="*{title}"/>
                        </div>
                        <div class="form-group col-12">
                            <label>Description</label>
                            <input type="text" class="form-control" th:field="*{description}"/>
                        </div>
                        <div class="form-group col-12">
                            <label>Status</label>
                            <input type="text" class="form-control" th:field="*{status}"/>
                        </div>
                        <div class="form-group col-12">
                            <label>Language</label>
                            <input type="text" class="form-control" th:field="*{language}"/>
                        </div>
                        <div class="form-group col-12">
                            <label>Start Date</label>
                            <input type="date" class="form-control" th:field="*{start_date}"/>
                        </div>
                        <div class="form-group col-12">
                            <label>Enroll Date</label>
                            <input type="date" class="form-control" th:field="*{enroll_date}"/>
                        </div>
                        <div class="form-group col-12">
                            <label >Skill required</label>
                            <div class="categorySelect">
                                <select  class="form-control" th:field="*{skill_required}">
                                    <option th:value="beginner">Beginner</option>
                                    <option th:value="intermediate">Intermediate</option>
                                    <option th:value="advance">Advance</option>
                                </select>
                            </div>
                        </div>
                        <div class=" form-group col-12">
                            <label >Trailer Link</label>
                            <input type="text" class="form-control" th:field="*{trailer_link}"/>
                        </div>
                        <div class=" form-group col-12">
                            <label >Course Lengthk</label>
                            <input type="number" class="form-control" th:field="*{course_length}"/>
                        </div>
                        <div class="form-group col-12">
                            <label >Category</label>
                            <div class="categorySelect">
                                <select class="form-control" th:field="*{category.id}">
                                    <option th:each="category : ${categorys}" th:value="${category.id}" th:text="${category.title}"/>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label >Technical Language</label>
                            <div class="categorySelect">
                                <select class="form-control" th:field="*{tech_language.id}">
                                    <option th:each="tech_language : ${languages}" th:value="${tech_language.id}" th:text="${tech_language.title}"/>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="cscript">
</div>

</body>
</html>
