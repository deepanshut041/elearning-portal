<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/home-layout">
<head>
    <div layout:fragment="chead">
        <link th:href="@{/css/fourms.css}" rel="stylesheet"/>
    </div>
</head>
<body>
<div layout:fragment="content">
    <main role="main" class="fluid-container">
        <div class="container">
            <div class="search-container" id="searchBox">
                <div class="row no-gutters">
                    <div class="col-6 col-md-7 col-lg-8 ">
                        <div class="search-box">
                            <div class="row no-gutters">
                                <div>
                                    <i class="fa fa-search"></i>
                                </div>
                                <div class="col">
                                    <input placeholder="Search topic"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-5 col-lg-4">
                        <div class="row no-gutters">
                            <div class="col-6">
                                Category <i class="fa fa-arrow-down"></i>
                            </div>
                            <div class="col-6">
                                Language <i class="fa fa-arrow-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <div class="row">
                    <div class="col-12" th:each="question:${questions}">
                        <div class="row no-gutters">
                            <div class="col">
                                <div></div>
                            </div>
                            <div class="col">
                                <h6 th:text="${question.title}"></h6>
                                <p class="text-muted">Posted <span th:text="${question.created_at}"></span> by <span th:text="${question.student.name}"></span></p>
                                <ul>
                                    <li th:text="${question.category.title}"></li>
                                    <li th:text="${question.language.title}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>
<div layout:fragment="cscript">
</div>
</body>
</html>
