<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/home-layout">
<head>
    <div layout:fragment="chead">
        <link th:href="@{/css/blogs.css}" rel="stylesheet"/>
    </div>
</head>
<body>
<div layout:fragment="content">


        <div id="main-container" class="container-fluid">
            <header id="blog-header">
                <div id="blog-header-text">
                    <p class="text-center">
                        Don't create limitations<br>@Sawdhyay
                    </p>
                </div>
            </header>
            <div id="blogs-container">
                <!-- Catgeories -->
                <div class="container" >
                    <div class="row justify-content-center">
                        <span class="category-button"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <article role="main" class="col-lg-8 col-12">
                    <!-- Blogs -->

                    <div id="posts">
                        <div >
                            <div>
                                <section class="row clearfix" id="post-container" th:each="post : ${posts}">
                                    <div class="col-md-6 col-12" id="post-container-image">
                                        <div class="type" th:if="${post.pcategory.title}"><span th:text="${post.pcategory.title}"></span></div>
                                        <img th:src="@{{link}(link=${post.img_link})}"
                                                class="post-image"/>
                                    </div>
                                    <div class="col-md-6 col-12" id="post-container-text">
                                        <div class="accessories clearfix" id="post-container-text-header">
                                            <div class="text-block with">With</div>
                                            <div class="text-block" th:if="${post.mentor}"><span th:text="${post.mentor.name}"></span></div>
                                            <!--<div class="catagory text-block" th:if="${course.tech_language}"><span th:text="${course.tech_language.title}"></span></div>-->
                                            <div class="before catagory text-block">About</div>
                                            <div class="hr"></div>
                                        </div>
                                        <h1 class="heading" th:text="${post.title}"></h1>
                                        <p class="paragraph-2" th:text="${post.short_content}"></p>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="container" id="subscribe">
                        <div class="row justify-content-center">
                            <div class="col-lg-10 col-md-12 col-12" id="subscribe-container">
                                <div id="subscribe-header">
                                    <h3 class="col-lg-9 col-md-11 col-12">Subscribe</h3>
                                    <p class="col-lg-8 col-md-10 col-12">Subscribe to our beautiful newsletter that is soaking with inovation stories, latest project tales and
                                        more.</p>
                                </div>
                                <div id="subscribe-footer" class="text-center">
                                    <input placeholder="Email..">
                                    <button>Submit</button>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <div class="col-lg-4 col-12" id="rated-posts">
                    <h5 class="text-muted text-center">Top Rated</h5>
                    <hr>
                    <br>
                    <!--  Releated-->
                    <div *ngIf="ratedPosts">
                        <div class="row justify-content-center">
                            <div class="col-lg-11 col-md-5 col-xs-6 col-11"  id="rated-post-container" th:each="post : ${posts}">
                                <div class="row">
                                    <div class="col-6" id="rated-post-image">
                                        <img th:src="@{{link}(link=${post.img_link})}"
                                             class="img-fluid"/>
                                    </div>
                                    <div class="col-6" id="rated-post-text">
                                        <p></p>
                                        <p class="text-muted" th:text="${post.short_content}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
</div>
<div layout:fragment="cscript">
</div>
</body>
</html>
