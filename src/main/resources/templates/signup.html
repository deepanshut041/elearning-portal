<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Sawdhyay|Signin</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="#"> SWADHYAY </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="fluid-container">
    <div id="login-page">
        <div class="container">
            <form class="form-login" autocomplete="off" action="#" th:action="@{/auth/signup}"
                  th:object="${user}" method="post"
                  role="form">
                <h2 class="form-login-heading">sign up now</h2>
                <div class="login-wrap" id="form">
                    <div class="textBox">
                        <input class="text" type="email" th:field="*{email}" onkeyup="this.setAttribute('value', this.value);" value=""/>
                        <label class="label">Email</label>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error text-right"></label>
                    </div>
                    <div class="textBox">
                        <input class="text" type="text" th:field="*{firstName}" onkeyup="this.setAttribute('value', this.value);" value=""/>
                        <label class="label">First Name</label>
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error text-right"></label>
                    </div>
                    <div class="textBox">
                        <input class="text"  type="text" th:field="*{lastName}" onkeyup="this.setAttribute('value', this.value);" value=""/>
                        <label class="label">Last Name</label>
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error text-right"></label>
                    </div>
                    <div class="textBox">
                        <input class="text" type="password" th:field="*{password}" onkeyup="this.setAttribute('value', this.value);" value="" />
                        <label class="label">Password</label>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error text-right"></label>
                    </div>
                    <button class="btn btn-theme btn-block" type="submit">
                        <i class="fa fa-lock"></i> SIGN UP</button>
                    <hr/>
                    <div class="registration text-center">
                        Already have an account?
                        <br/>
                        <a  href="/auth/signin">
                            Signin
                        </a>
                    </div>
                    <div class="row" th:if="${successMessage}">
                        <div class="col-12">
                            <div class="alert alert-success" role="alert">
                                <span th:utext="${successMessage}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->
            </form>
        </div>
    </div>
</main>
<footer class="fluid-container">
    <div class="row no-gutters align-items-center justify-content-center">
        <div class="col-12 col-lg-3">
            <h1>Swadhyay</h1>
            <p class="text-muted">@Copyright 2017-2018 </p>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <p class="text-muted">About</p>
            <p class="text-muted">Careers</p>
            <p class="text-muted">Terms</p>
            <p class="text-muted">Privacy</p>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <p class="text-muted">Blog</p>
            <p class="text-muted">Press Kit</p>
            <p class="text-muted">Contact</p>
            <p class="text-muted">Catalog</p>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
