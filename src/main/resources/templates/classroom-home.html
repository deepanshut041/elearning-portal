<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/home-layout">
<head>
    <div layout:fragment="chead">
        <link th:href="@{/css/classroom-home.css}" rel="stylesheet"/>
    </div>
</head>
<body>
<div layout:fragment="content">
    <main role="main" class="fluid-container">
        <section class="container" id="courseBox">
            <div class="course-container">
                <div>
                    <h2>Enrolled Courses</h2>
                    <p class="text-muted"></p>
                </div>
                <div class="row no-gutters" th:if="enrollments">
                    <div class="col-12 col-md-6 col-lg-4" th:each="enrollment : ${enrollments}">
                        <div class="course-box">
                            <div class="course-box-head">
                                <div class="row no-gutters">
                                    <div class="col-6">
                                        <p class="text-left"><i class="fa fa-book"></i> <span>O O O</span></p>
                                    </div>
                                    <div class="col-6">
                                        <p class="text-right"><span th:text="${enrollment.course.course_length}"></span> min</p>
                                    </div>
                                </div>
                            </div>
                            <div class="course-box-body">
                                <h6 class="text-muted">Course</h6>
                                <h5 th:text="${enrollment.course.title}"></h5>
                                <p class="text-muted" th:text="${enrollment.course.description}"></p>
                            </div>
                            <div class="course-box-footer">
                                <div>
                                <span>
                                    Python
                                </span>
                                    <span>
                                    Beginner
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<div layout:fragment="cscript">
</div>
</body>
</html>
